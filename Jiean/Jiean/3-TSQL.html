<h4>左连接和直接连接</h4>
<ol>
<li>保证A表记录都在,B表没有的为Null</li>
<li>B表存在多表相同记录的,则A表中记录重复对应</li>
</ol>
<h4>Group By 和Distinct</h4>
<ol>
<li>Group By 按关键字段一体进行分组,筛选掉和关键字段完全相同的记录.</li>
<li>可对筛选字段进行统主,如果省略,效果和Distinct一样.</li>
</ol>
